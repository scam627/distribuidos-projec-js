<!DOCTYPE html>
<html>
  <head>
    <!-- Import Google Icon Font -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo"
          ><i class="material-icons">cloud</i>Logo</a
        >
        <ul class="right hide-on-med-and-down">
          <li>
            <a href="#"><i class="material-icons">http</i></a>
          </li>
          <li>
            <a href="dashboard.html"
              ><i class="material-icons">view_module</i></a
            >
          </li>
          <li>
            <a href="#"><i class="material-icons">refresh</i></a>
          </li>
          <li>
            <a href="#"><i class="material-icons">more_vert</i></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col s3"></div>
        <div class="col s6 ">
          <br />
          <br />
          <div class="row z-depth-2">
            <br />
            <form action="" class="row">
              <div class="col s3"></div>
              <div class="col s6">
                <h5>Crear Servers :p</h5>
                <div class="row input-field">
                  <i class="material-icons prefix">important_devices</i>
                  <input id="name" type="text" class="validate" required />
                  <label for="name">Name</label>
                </div>
                <div class="row input-field">
                  <i class="material-icons prefix">language</i>
                  <input id="host" type="text" class="validate" required />
                  <label for="host">Host</label>
                </div>
                <div class="row input-field">
                  <i class="material-icons prefix">settings_input_hdmi</i>
                  <input
                    id="port"
                    type="text"
                    class="validate"
                    minlength="4"
                    maxlength="4"
                    required
                  />
                  <label for="port">Port</label>
                </div>
                <div class="row input-field">
                  <i class="material-icons prefix">developer_board</i>
                  <input id="cpu" type="text" class="validate" required />
                  <label for="cpu">CPU</label>
                </div>
                <div class="row input-field">
                  <i class="material-icons prefix">memory</i>
                  <input id="memory" type="text" class="validate" required />
                  <label for="memory">Memory</label>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <a
                      href="#"
                      type="submit"
                      onclick="action()"
                      class="btn waves-effect waves-light col s12"
                      >Register</a
                    >
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col s3"></div>
        </div>
      </div>
    </div>
    <!-- JavaScript at end of body for optimized loading -->
    <script src="./js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
